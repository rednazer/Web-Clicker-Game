<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Zander's Clicker Game</h1>
    </header>
    <div class="game">
        <section class="clicker">
            <p class="money" >Cookies: 0</p>
            <button type="button" name="clicker" class="cookie">
                <img src="img/small_cookie.png" alt="A clickable cookie." name="clicker">
            </button>
        </section>
        <aside class="shop">
            <h2 class="shop_head">Shop</h2>
            <ul class="shop_items">
                <!--
                <button class="shop_item" type="button" name="cursor">Upgrade Click: 10</button>
                <button class="shop_item" type="button" name="item1">A1: 100</button>
                <button class="shop_item" type="button" name="item2">A2: 250</button>
                <button class="shop_item" type="button" name="item3">A3: 500</button>
                <button class="shop_item" type="button" name="item4">A4: 1000</button>
                <button class="shop_item" type="button" name="item5">A5: 5000</button>
                <button class="shop_item" type="button" name="item6">A6: 20000</button>
                -->
            </ul>
        </aside>
    </div>
    <div class="clr"></div>
    <footer class="footer">
        <p>Game Made by Zander Huang. Copyright &copy; 2021.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
